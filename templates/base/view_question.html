{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-3">
                <div class="card-header">
                    <p class="mb-2 text-success text-center">@{{ question.author.username }}</p>
                    <h3 class="text-primary text-center">{{ question.title }}</h3>
                </div>
                <div class="card-body">
                    {% if question.image %}
                    <img src="{{ question.image.url }}" alt="Question Image">
                    {% endif %}
                    <p>{{ question.content }}</p>
                    <!-- <p>Likes: {{ question.likes }}</p> -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
