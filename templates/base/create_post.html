{% extends 'main.html' %}

{% block content %}
<div class="container justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card my-5">
                <h5 class="card-title text-center m-4">Create new {{title}}</h5>
                <form class="card-body cardbody-color p-lg-5" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group mb-3">
                        {% if field.name == 'content'%}
                        <textarea class="form-control"
                                  id="{{ form.content.id_for_label }}"
                                  name="{{ form.content.html_name }}"
                                  placeholder="{{ form.content.label }}"
                                  rows="10" {% if form.content.field.required %}required{% endif %}></textarea>
                        {% else %}
                        <input type="{{ field.field.widget.input_type }}"
                               class="form-control" id="{{ field.id_for_label }}" 
                               name="{{ field.html_name }}"
                               placeholder="{{ field.label }}"
                               {% if field.field.required %}
                                required
                               {% endif %}>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-5 mb-5 w-100">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
