{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Register Now</h2>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5">

            <div class="text-center">
              <img src="{% static 'images/register.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="80px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="User Name">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="text-center">
                <a href="{% url 'home' %}" class="btn btn-primary px-5 mb-5 w-100">Create Account</a>
            </div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Have an Account? 
                <a href="{% url 'login' %}" class="text-dark fw-bold"> Login to your Account</a>
            </div>
          </form>
        </div>

      </div>
    </div>
</div>


{% endblock %}
