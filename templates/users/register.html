{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Register Now</h2>
            <div class="card my-5">
                <div class="text-center">
                    <img src="{% static 'images/register.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-1 mt-5"
                    width="70px" alt="profile">
                </div>
                <form class="card-body cardbody-color p-lg-5" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group mb-3">
                        <input type="{% if field.label == 'Password confirmation' %}
                                      password
                                     {% else %}
                                      {{ field.field.widget.input_type }}
                                     {% endif %}"
                               class="form-control" id="{{ field.id_for_label }}" 
                               name="{{ field.html_name }}"
                               placeholder="{{ field.label }}"
                               {% if field.field.required %}
                                required
                               {% endif %}>
                    </div>
                    {% endfor %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 mb-5 w-100">Create Account</button>
                    </div>
                    <div class="form-text text-center mb-5 text-dark">
                        Have an Account? <a href="{% url 'login' %}" class="text-dark fw-bold"> Login to your Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
