{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login Now</h2>
        <div class="card my-5">
          <div class="text-center">
            <img src="{% static 'images/login.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="70px" alt="profile">
          </div>
          <form class="card-body cardbody-color p-lg-5" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp"
                  placeholder="Username">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-5 mb-5 w-100">Login</button>
              </div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="{% url 'register' %}" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>


{% endblock %}
